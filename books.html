<html>
<head>
<style>
table, th, td {
   border: 1px solid black;
}
</style>
<title>Creation of array object in javascript using JSON</title>
<script language="javascript" >

document.writeln("<h2>JSON array object</h2>");
var books = { 
	"Pascal" : [ 
	  { "Name"  : "Pascal Made Simple", "Price" : 700 },
	  { "Name"  : "Guide to Pascal", "Price" : 400 }
	],                       
	"Scala"  : [
	  { "Name"  : "Scala for the ImpatPent", "Price" : 1000 }, 
	  { "Name"  : "Scala in Depth", "Price" : 1300 }	     
	]    
}    
document.writeln("<table>");
document.writeln("<tr><th>Name</th><th>Price</th></tr>");
for(var i=0;i<books.Pascal.length;i++)
{	
	document.writeln("<tr><td>"+books.Pascal[i].Name+ "</td>"+
	  "<td>"+books.Pascal[i].Price+"</td></tr>");
}
for(i=0;i<books.Scala.length;i++)
{
	document.writeln("<tr><td>"+books.Scala[i].Name+ "</td>"+
	  "<td>"+books.Scala[i].Price+"</td></tr>");
}
document.writeln("</table>");
</script>
</head>
<body>
</body>
</html>
